<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bharat Intern Auth</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Register Form</h1>

      <form
        action="/api/v1/auth/signup"
        method="POST"
        class="form_body"
        id="form"
      >
        <input
          type="text"
          placeholder="name"
          class="name"
          name="name"
          required
        />
        <input
          type="text"
          placeholder="email"
          class="email"
          name="email"
          id="email"
          required
        />
        <input
          type="number"
          placeholder="phone number"
          name="phone"
          id="phone"
          required
        />
        <input
          type="text"
          placeholder="gender"
          class="gender"
          name="gender"
          id="gender"
          required
        />
        <input
          type="password"
          placeholder="password"
          class="password"
          name="password"
          id="password"
          required
        />
        <input type="submit" class="signup_button" value="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
